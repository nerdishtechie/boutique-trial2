<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Boutique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Kids' Boutique</a></h1>
            <nav>
                <a href="ethnic.html">Ethnic Wear</a>
                <a href="formal.html">Formal Wear</a>
                <a href="casual.html">Casual Wear</a>
                <a href="party.html">Party Wear</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <h2>We Would Like to Hear from You</h2>
            <form class="pen" action="" method="post">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="tel" id="mobile-number" name="mobile-number" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="query">Your Query</label>
                    <textarea id="query" name="query" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kids' Boutique. All rights reserved.</p>
    </footer>
</body>
</html>
